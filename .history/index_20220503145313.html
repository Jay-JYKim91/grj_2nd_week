<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <header>
        <span>고량주</span>
    </header>
    <main>
        <aside>
            <span>맥주</span>
            <span>샴페인</span>
            <span>레드와인</span>
            <span>화이트와인</span>
            <span>데킬라</span>
            <span>위스키</span>
        </aside>
        <section class="cards">
            <div class="card">
                <img src="./images/beer.png" alt="beer">
                <span>여름에 시원한 맥주 최고</span>
            </div>
            <div class="card">
                <img src="./images/champagne.png" alt="champagne">
                <span>사실 제일 좋아하는 샴페인</span>
            </div>
            <div class="card">
                <img src="./images/red_wine.png" alt="red_wine">
                <span>스테이크엔 역시 레드와인</span>
            </div>
            <div class="card">
                <img src="./images/white_wine.png" alt="white_wine">
                <span>홍합찜에 화이트와인 최고</span>
            </div>
            <div class="card">
                <img src="./images/tequila.png" alt="tequila">
                <span>미드에서만 봤던 데킬라</span>
            </div>
            <div class="card">
                <img src="./images/whiskey.png" alt="whiskey">
                <span>익숙하지만 안 마셔본 위스키</span>
            </div>
        </section>
    </main>
</body>
</html>
