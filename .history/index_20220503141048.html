<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <header>
        <span>고량주</span>
    </header>
    <main>
        <aside>
            <span>맥주</span>
            <span>샴페인</span>
            <span>꼬냑</span>
            <span>레드와인</span>
            <span>화이트와인</span>
            <span>데킬라</span>
            <span>보드카</span>
            <span>위스키</span>
        </aside>
        <section class="cards">
            <div class="card">
                <img src="./images/beer.png" alt="beer">
                <span>맥주</span>
            </div>
            <div class="card">
                <img src="./images/champagne.png" alt="champagne">
                <span>샴페인</span>
            </div>
            <div class="card">
                <img src="./images/cognac.png" alt="cognac">
                <span>꼬냑</span>
            </div>
            <div class="card">
                <img src="./images/red_wine.png" alt="red_wine">
                <span>레드와인</span>
            </div>
            <div class="card">
                <img src="./images/white_wine.png" alt="white_wine">
                <span>화이트와인</span>
            </div>
            <div class="card">
                <img src="./images/tequila.png" alt="tequila">
                <span>데킬라</span>
            </div>
            <div class="card">
                <img src="./images/vodka.png" alt="vodka">
                <span>보드카</span>
            </div>
            <div class="card">
                <img src="./images/whiskey.png" alt="whiskey">
                <span>위스키</span>
            </div>
        </section>
    </main>
</body>
</html>
